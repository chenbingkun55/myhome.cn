<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<TITLE> {$title} </TITLE>
<script type="text/javascript" src="/public/js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="/public/js/all.js"></script>
<script charset="utf-8" src="/public/kindeditor-4.1.7/kindeditor.js"></script>
<script charset="utf-8" src="/public/kindeditor-4.1.7/lang/zh_CN.js"></script>
<script>
   KindEditor.ready(function(K) {
       window.editor = K.create('#editor_id');
   });
</script>

<style type="text/css">
	body{background-color:#003300;margin: 5px 10px 5px 10px;}
	header,nav,artic
	header{}le{padding: 0px;}
		#status_bar{position: relative;background-color:#000000;text-align:center;color:#FFFFFF;}
		#tools_bar{position: relative;background-color:000000;}
	nav{}
		#today_task{background-color:#6699FF;}
		#grade_task{background-color:#FFFF99;}
		#delay_task{background-color:#FF6699;}
		.day_box{float:left;background-color:#FFFFFF;margin: 5px;overflow:hidden;white-space:nowrap;}
        .day_box_min{text-align:center;float:left;margin: 2px;overflow:hidden;font-size: 11px;line-height:11px;width: 28px;}
		.forward_point{float:left;background-color:#000000;color:#FFFFFF;margin: 5px;}
		.after_point{float:right;background-color:#000000;color:#FFFFFF;margin: 5px;}
		.cal_title_forward_point{float:left;background-color:#000000;color:#FFFFFF;margin: 5px}
		.cal_forward_point{float:left;background-color:#000000;color:#FFFFFF;margin: 5px}
		.cal_after_point{float:right;background-color:#000000;color:#FFFFFF;margin: 5px}
	article{}
		#cal_tools{position: relative;background-color:#000000;color:#FFFFFF;text-align:center}
		#calendar{position: relative;background-color:#009966;}

    A:link {
        color: black; text-decoration: none
    }
    A:visited {
        color: red; text-decoration: none
    }
    A:hover {
        color: green; text-decoration: none
    }
</style>
</HEAD>

<BODY>
<header>
	<div id="status_bar"><B>任务管理器</B></div>
	<div id="tools_bar">工具栏</div>
</header>
<nav>
	<div id="today_task" title="当天事务">
            <volist name="task_list_cur" id="d">
                <a href="/myt/index.php/Task/edit_task/tid/{$d.tid}/">{$d.box}</a>
            </volist>
	</div>
	<div id="grade_task" title="重要事务">
        <volist name="task_list_attention" id="d">
            <a href="/myt/index.php/Task/edit_task/tid/{$d.tid}/">{$d.box}</a>
        </volist>
	</div>
	<div id="delay_task" title="延期事务">
        <volist name="task_list_delay" id="d">
            <a href="/myt/index.php/Task/edit_task/tid/{$d.tid}/">{$d.box}</a>
        </volist>
	</div>
</nav>
<article>
	<div id="cal_tools">
        <B><a href="/myt/index.php?date={$last_month}"><font color="white">上个月</font></a>&nbsp;<a href="/myt/index.php"><font color="white">{$cur_date}</font></a>&nbsp;<a href="/myt/index.php?date={$next_month}"><font color="white">上个月</font></a></B><BR>
		<div style="word-spacing: 120px;">星期一 星期二 星期三 星期四 星期五 星期六 星期日</div>
	</div>
	<div id="calendar">
        <volist name="cal_date" id="d">
            <a href="/myt/index.php/Task/create_task/date/{$d.day}/" val="{$d.day}">{$d.box}</a>
        </volist>
	</div>
</article>
</BODY>
</HTML>

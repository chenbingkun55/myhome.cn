<!DOCTYPE html>
<html>
<head>
    <title>创建任务: {$date}</title>
    <script type="text/javascript" src="/public/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="/public/js/all.js"></script>
    <script charset="utf-8" src="/public/kindeditor-4.1.7/kindeditor.js"></script>
    <script charset="utf-8" src="/public/kindeditor-4.1.7/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id');
        });
    </script>
    <style type="text/css">
        .task_tools_bar{height:40px;position: relative;background-color:#000000;margin: 0px 0px 20px 0px;}
        .task_win_close{margin: 10px 10px 10px 0px;background-color: #9900FF;float: right;}
    </style>
</head>
<body>
<div style="width:700px;height:300px;">
    <div class="task_tools_bar">
        <span class="task_win_close" onClick="window.close()">关闭</span><br><br>
    </div>
    <FORM method="post" action="/myt/index.php/Task/add_task/">
        任务标题：<INPUT type="text" name="T_title" size="50"><br/>
        任务级别：<select name="T_level">
        <option value="1">一般</option>
        <option value="2">重要</option>
        <option value="3">重要紧急</option>
        <option value="4">重要不紧急</option>
        <option value="5">非常重要</option>
        </select><BR/>
        日期: <input type="date" name="T_d" value="{$date}"/>
        时间: <input type="time" name="T_t" value="{$time}"><br/>
        <textarea id="editor_id" name="T_content" style="width:700px;height:300px;"></textarea><BR/>

        <INPUT  type="submit" value="提交" style="float: right">
    </FORM>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>更新任务: ID: {$task_id}</title>
    <script type="text/javascript" src="/public/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="/public/js/all.js"></script>
    <script charset="utf-8" src="/public/kindeditor-4.1.7/kindeditor.js"></script>
    <script charset="utf-8" src="/public/kindeditor-4.1.7/lang/zh_CN.js"></script>
    <script>
        KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id');
        });
    </script>
    <style type="text/css">
        body{background-color:#003300;margin: 5px 10px 5px 10px;font-family: 微软雅黑;}
        header,nav,article{padding: 0px;}
        .task_center{position: relative;background-color:#336600;}
        .task_tools_bar{height:40px;position: relative;background-color:#000000;margin: 10px 0px 10px 0px;}
        .task_win_close{margin: 10px 10px 10px 0px;background-color: #9900FF;float: right;}
    </style>
</head>
<body>
<div class="task_center" style="width:700px;">

    <div class="task_tools_bar">
        <span class="task_win_close" onClick="window.close()">关闭</span>
        <span class="task_remove" tid="{$task_id}" style="margin: 10px 10px 10px 0px;float: right;background-color: #CC0000;">删除</span>
    </div>
    <FORM method="post" action="/myt/index.php/Task/update_task/tid/{$task_id}/">
        任务标题：<INPUT type="text" name="T_title" size="50" value="{$task_list['T_title']}"><br/>
        任务级别：<select name="T_level">
        <if condition="$task_list['T_level'] eq 1">
            <option value="1" selected="selected">一般</option>
        <else/>
        <option value="1">一般</option>
        </if>
        <if condition="$task_list['T_level'] eq 2">
            <option value="2" selected="selected">重要</option>
            <else/>
            <option value="2">重要</option>
        </if>
        <if condition="$task_list['T_level'] eq 3">
            <option value="3" selected="selected">重要紧急</option>
            <else/>
            <option value="3">重要紧急</option>
        </if>
        <if condition="$task_list['T_level'] eq 4">
            <option value="4" selected="selected">重要不紧急</option>
            <else/>
            <option value="4">重要不紧急</option>
        </if>
        <if condition="$task_list['T_level'] eq 5">
            <option value="5" selected="selected">非常重要</option>
            <else/>
            <option value="5">非常重要</option>
        </if>
    </select><BR/>
        日期: <input type="date" name="T_d" value="{$task_list['T_date']|date="Y-m-d",###}"/>
        时间: <input type="time" name="T_t" value="{$task_list['T_date']|date="H:i",###}"><br/>
        <textarea id="editor_id" name="T_content" style="width:700px;height:300px;">{$task_list['T_content']}</textarea><BR/>

        <input type="hidden" name="T_id" value="{$task_id}"/>
        <INPUT  type="submit" value="更新" style="float: right">
    </FORM>
</div>
</body>
</html>
